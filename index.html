<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- created folder for styling! -->
    
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/styles/main.css">

    <!-- google font (optional) -->
    <!-- usage: https://fonts.google.com/specimen/Nunito?query=nu&sidebar.open=true&selection.family=Nunito:wght@400;600;700 -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <title>AdViz</title>
  </head>
  <body>
    <!--1st screen login-->
    <section id="login" class="login-section">
      <div class="container">
          <div class="row">
            <h1>welcome to adViz!</h1>
          </div>
          <form>
            <label for="username">username:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">password:</label>
            <input type="text" id="password" name="password"><br><br>
            <input type="submit" value="login">
          </form>
          <a class="next" href="#mapscreen">next screen</a> <!--The <a> tag defines a hyperlink, which is used to link from one page to another.-->
        </div>
      </div>
    </section>

    <!--2nd screen mainscreen with map-->
    <section id="mapscreen" class="map-screen">
      <div class="container">
        <div class="row">
          <button type="button">show mine</button> 
          <button type="button">show all</button> 
          <button type="button">add new</button> 
        </div>
        <div class="row">
          <ul> <!--the style=inline part was an attempt to display the list NEXT to the map but I'm not getting it to work :(-->
            <li>Alice</li>
            <li>Bob</li>
            <li>Cat</li>
          </ul> <!-- this is apparently only possible with a working js script https://switch2osm.org/using-tiles/getting-started-with-leaflet/-->
          <iframe src="https://www.openstreetmap.org/?mlat=52.5088&mlon=13.3927#map=13/52.5088/13.3927" title="map with address markers" style="display:inline"></iframe> 
        </div>
      </div>
      <a class="btn" href="#addnewaddress">next screen</a>
    </section>

    <!-- 3rd screen add new address-->
    <section id="addnewaddress" class="add-new-address">
      <div class="container modal">
        <form class="address-form styled">
          <!-- first name -->
          <label for="first-name">
            Vorname
            <input type="text" name="first-name" id="first-name">
          </label>
          <!-- last name -->
          <label for="last-name">
            Name
            <input type="text" name="last-name" id="last-name">
          </label>
          <!-- street -->
          <label for="street">
            Straße
            <input type="text" name="street" id="street">
          </label>
          <!-- zip -->
          <label for="zip">
            PLZ
            <input type="number" name="zip" id="zip">
          </label>
          <!-- city -->
          <label for="city">
            Stadt
            <input type="text" name="city" id="city">
          </label>
          <!-- country -->
          <label for="country">
            Land
            <input type="text" name="country" id="country">
          </label>
          <!-- private -->
          <label for="private">
            Privat
            <input type="checkbox" name="private" id="private">
          </label>
          <!-- submit button -->
          <button class="primary" type='submit'>Add</button>
        </form>
      </div>
    </section>

    <!-- 4th screen update/delete address-->
    <section id="updatedeleteaddress" class="update-delete-address">
      <!-- same as above. -->
      <div class="container modal">
        <form class="address-form styled">
          <!-- first name -->
          <label for="first-name">
            Vorname
            <input type="text" name="first-name" id="first-name">
          </label>
          <!-- last name -->
          <label for="last-name">
            Name
            <input type="text" name="last-name" id="last-name">
          </label>
          <!-- street -->
          <label for="street">
            Straße
            <input type="text" name="street" id="street">
          </label>
          <!-- zip -->
          <label for="zip">
            PLZ
            <input type="number" name="zip" id="zip">
          </label>
          <!-- city -->
          <label for="city">
            Stadt
            <input type="text" name="city" id="city">
          </label>
          <!-- country -->
          <label for="country">
            Land
            <input type="text" name="country" id="country">
          </label>
          <!-- private -->
          <label for="private">
            Privat
            <input type="checkbox" name="private" id="private">
          </label>
          <!-- submit button -->
          <div class="buttons">
            <!-- update button -->
            <button class="primary">Update</button>
            <!-- delete button -->
            <button class="primary">Delete</button>
          </div>
        </form>
      </div>
    </section>
    
  </body>
</html>
