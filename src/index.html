<html>

<head>
  <meta charset="utf-8">

  <!-- created folder for styling! -->

  <link rel="stylesheet" href="/main.css">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" /> <!-- I put this in for openstreetmap, the library leaflet needs it-->

  <!-- main javascript file -->
  <script type="module" src="dist/bundle.js"></script>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <!--same here just for leaflet-->

  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>

  <!-- google font (optional) -->
  <!-- usage: https://fonts.google.com/specimen/Nunito?query=nu&sidebar.open=true&selection.family=Nunito:wght@400;600;700 -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <title>AdViz</title>
</head>

<body>

  <!-- main div, this is where all of the window(s) / screen(s) is going to be mounted on. -->
  <div id="app"></div>

  <!--1st screen login-->
  <section id="login" class="login-section">
    <div class="container">
      <div class="row">
        <h1>welcome to adViz!</h1>
      </div>
      <form>
        <label for="username">username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <div id='login-error' class="error"></div>
        <input type="submit" value="login">
      </form>
    </div>
    </div>
  </section>

  <!--2nd screen mainscreen with map-->
  <section id="mapscreen" class="map-screen">
    <div class="container">
      <div class="row">
        <button id="showminebtn" type="button">show mine</button>
        <button id="showallbtn" type="button">show all</button>
        <button id="addnewbtn" type="button">add new</button>
        <button id="logoutbtn" type="button">log out</button>
      </div>
      <div class="flex-container">
        <ul id="contactlist">
        </ul>
        <div id="map">
          <script>
            // initialize Leaflet
            var map = L.map('map').setView({ lon: 13.39293, lat: 52.54181 }, 10); //the last number is the zoomlevel. took me forever to find it

            // add the OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              maxZoom: 19,
              attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
            }).addTo(map);

            // show the scale bar on the lower left corner
            L.control.scale().addTo(map);

            // show a marker on the map
            L.marker({ lon: 13.39293, lat: 52.54181 }).bindPopup('either Alice, Bob or Cat').addTo(map);
            L.marker({ lon: 13.38862, lat: 52.53862 }).bindPopup('someone else').addTo(map);
            L.marker({ lon: 13.42956, lat: 52.51677 }).bindPopup('idk').addTo(map);
          </script>
        </div>
      </div>
    </div>
  </section>

  <!-- 3rd screen add new address-->
  <section id="addnewaddress" class="add-new-address">
    <div class="container modal">
      <form class="address-form styled">

        <!-- title -->
        <label for="title">
          Titel
          <input type="text" name="title" id="title">
        </label>

        <!-- gender -->
        <label for="gender">
          Geschlecht
          <select name="gender" id="gender">
            <option value="M">M</option>
            <option value="W">W</option>
            <option value="D">D</option>
          </select>
        </label>

        <!-- first name -->
        <label for="first-name">
          Vorname
          <input type="text" name="first-name" id="first-name" required>
        </label>

        <!-- last name -->
        <label for="last-name">
          Name
          <input type="text" name="last-name" id="last-name" required>
        </label>

        <!-- street -->
        <label for="street">
          Straße + Hausnr.
          <input type="text" name="street" id="street" required>
        </label>

        <!-- zip -->
        <label for="zip">
          PLZ
          <input type="number" name="zip" id="zip" required>
        </label>

        <!-- city -->
        <label for="city">
          Stadt
          <input type="text" name="city" id="city" required>
        </label>

        <!-- country -->
        <label for="country">
          Land
          <input type="text" name="country" id="country" required>
        </label>

        <!-- email -->
        <label for="email">
          Email
          <input type="email" name="email" id="email">
        </label>

        <!-- others -->
        <label for="others">
          Sonstiges
          <input type="text" name="others" id="others">
        </label>

        <!-- private -->
        <label for="private">
          Privat
          <input type="checkbox" name="private" id="private" checked>
        </label>

        <!-- submit button -->
        <button id='addbtn' class="primary" type='submit'>Add</button>
        <!-- update button -->
        <button id='updatebtn' class="primary">Update</button>
        <!-- delete button -->
        <button id='deletebtn' class="primary">Delete</button>
        <div id='addaddress-error' class="error"></div>
        <!-- cancel button-->
        <button id='cancelbtn' class="primary" type="button">Cancel</button>
        <!--can we make this red?-->
      </form>
    </div>
  </section>

  <!--I think this is deletable, no?-->

        </label>

        </label>
        <!-- last name -->

        <!-- city -->

        <!-- country -->

      </form>
    </div>

</body>
