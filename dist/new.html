<!doctype html><html><head><meta charset="utf-8"><link rel="stylesheet" href="/main.css"><link rel="stylesheet" href="/styles/main.css"><link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/><script type="module" src="dist/bundle.js"></script><script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script><script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script><link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet"><title>AdViz</title></head><body><div id="app"></div><section id="login" class="login-section"><div class="container"><div class="row"><h1>welcome to adViz!</h1></div><form><label for="username">username:</label> <input id="username" name="username" required><br><br><label for="password">password:</label> <input type="password" id="password" name="password" required><br><br><div id="login-error" class="error"></div><input type="submit" value="login"></form></div></section><section id="mapscreen" class="map-screen"><div class="container"><div class="row"><button id="showminebtn" type="button">show mine</button> <button id="showallbtn" type="button">show all</button> <button id="addnewbtn" type="button">add new</button> <button id="logoutbtn" type="button">log out</button></div><div class="flex-container"><ul id="contactlist"></ul><div id="map"><script>// initialize Leaflet
            var map = L.map('map').setView({ lon: 13.39293, lat: 52.54181 }, 10); //the last number is the zoomlevel. took me forever to find it

            // add the OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              maxZoom: 19,
              attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
            }).addTo(map);

            // show the scale bar on the lower left corner
            L.control.scale().addTo(map);

            // show a marker on the map
            L.marker({ lon: 13.39293, lat: 52.54181 }).bindPopup('either Alice, Bob or Cat').addTo(map);
            L.marker({ lon: 13.38862, lat: 52.53862 }).bindPopup('someone else').addTo(map);
            L.marker({ lon: 13.42956, lat: 52.51677 }).bindPopup('idk').addTo(map);</script></div></div></div></section><section id="addnewaddress" class="add-new-address"><div class="container modal"><form class="address-form styled"><label for="title">Titel <input name="title" id="title"></label> <label for="gender">Geschlecht <select name="gender" id="gender"><option value="M">M</option><option value="W">W</option><option value="D">D</option></select></label> <label for="first-name">Vorname <input name="first-name" id="first-name" required></label> <label for="last-name">Name <input name="last-name" id="last-name" required></label> <label for="street">Straße + Hausnr. <input name="street" id="street" required></label> <label for="zip">PLZ <input type="number" name="zip" id="zip" required></label> <label for="city">Stadt <input name="city" id="city" required></label> <label for="country">Land <input name="country" id="country" required></label> <label for="email">Email <input type="email" name="email" id="email"></label> <label for="others">Sonstiges <input name="others" id="others"></label> <label for="private">Privat <input type="checkbox" name="private" id="private" checked="checked"></label> <button id="addbtn" class="primary" type="submit">Add</button> <button id="updatebtn" class="primary">Update</button> <button id="deletebtn" class="primary">Delete</button><div id="addaddress-error" class="error"></div><button id="cancelbtn" class="primary" type="button">Cancel</button></form></div></section><section id="updatedeleteaddress" class="update-delete-address"><div class="container modal"><form class="address-form styled"><label for="title">Titel <input name="title" id="title" value="Herr"></label> <label for="gender">Geschlecht <select name="gender" id="gender"><option value="M">M</option><option value="W">W</option><option value="D">D</option></select></label> <label for="first-name">Vorname <input name="first-name" id="first-name" required></label> <label for="last-name">Name <input name="last-name" id="last-name" required></label> <label for="street">Straße + Hausnr. <input name="street" id="street" required></label> <label for="zip">PLZ <input type="number" name="zip" id="zip" required></label> <label for="city">Stadt <input name="city" id="city" required></label> <label for="country">Land <input name="country" id="country" required></label> <label for="email">Email <input type="email" name="email" id="email"></label> <label for="others">Sonstiges <input name="others" id="others"></label> <label for="private">Privat <input type="checkbox" name="private" id="private" checked="checked"></label><div class="buttons"><button id="updateebtn" class="primary">Update</button> <button id="deleteebtn" class="primary">Delete</button></div></form></div></section><script src="bundle.js"></script></body></html>
